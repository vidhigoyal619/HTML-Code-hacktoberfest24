<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Chart.js for Graphical Representation -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom CSS for Dark Theme and Animations -->
    <title>Document Score Viewer</title>
</head>

<body>
    <h1>Document Score Viewer</h1>


    <div class="container" id="masterContainer">
        <!-- Document Level Scores Table -->
        <table class="table" id="docTable">
            <thead>
                <tr id="docHeading">
                    <th scope="col" onclick="sortTable(0)">Document Level Scores</th>
                </tr>
            </thead>
            <tbody id="docContent">
                <!-- Rows will be dynamically populated -->
            </tbody>
        </table>

        <!-- Spinner -->
        <div id="spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <!-- Section Level Scores Collapse -->
        <div class="collapse" id="sectionContainer">
            <table class="table">
                <thead>
                    <tr id="secHeadings">
                        <th scope="col">Section Level Scores</th>
                    </tr>
                </thead>
                <tbody id="secContent">
                    <!-- Rows will be dynamically populated -->
                </tbody>
            </table>
        </div>

        <!-- Chart Container -->
        <div>
            <canvas id="scoreChart" width="400" height="200"></canvas>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJ6BFEFsKht1zHl6KmqIYZgboeEWbRIEmdEf14HjbPt2esb73"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIbXbR3v1Gf8r8KfUL/uT" crossorigin="anonymous"></script>
</body>

</html>
